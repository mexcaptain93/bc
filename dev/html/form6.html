//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form form_6">
                <h3>Заявка на блокировку пропуска</h3>
                <form role="form" class="form-horizontal">
                    <div class="form-group required">
                        <label for="form6_field1" class="col-sm-3 control-label">Тема</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form6_field1" value="Блокировка пропуска">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form6_field2" class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form6_field2">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form6_field3" class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form6_field3">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form6_field4" class="col-sm-3 control-label">Отчество</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form6_field4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form6_field5" class="col-sm-3 control-label">Причина блокировки</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="form6_field5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-success">Отправить <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
