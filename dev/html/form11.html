//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form form_11">
                <h3>Запросить бухгалтерские документы</h3>
                <form role="form" class="form-horizontal">
                    <div class="form-group required">
                        <label for="form11_field1" class="col-sm-3 control-label">Тема сообщения</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form11_field1">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form11_field2" class="col-sm-3 control-label">Текст сообщения</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="form11_field2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form11_field3" class="col-sm-3 control-label">Прикрепить файл</label>
                        <div class="col-sm-9">
                            <input type="file" id="form11_field3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-success">Отправить <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
