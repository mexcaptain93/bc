//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form form_5">
                <h3>Заказать постоянный пропуск для сотрудника</h3>
                <form role="form" class="form-horizontal">
                    <div class="form-group required">
                        <label for="form5_field1" class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form5_field1">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form5_field2" class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form5_field2">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form5_field3" class="col-sm-3 control-label">Отчество</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form5_field3">
                        </div>
                    </div>
                    <h4 class="col-sm-9 col-sm-offset-3">Параметры доступа</h4>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Укажите время доступа</label>
                        <div class="col-sm-9">
                            <div class="visit-time">
                                <div class="visit-time__item">
                                    <input type="text" id="form5_field4" class="form-control timepicker-limited">
                                    <span>От</span>
                                </div>
                                <div class="visit-time__item">
                                    <input type="text" id="form5_field5" class="form-control timepicker-limited">
                                    <span>До</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-3 control-label">Доступ к пожарной лестнице</label>
                        <div class="col-sm-9">
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="fireStairs" id="fireStairs1" value="true" checked>
                                    Да
                                </label>
                            </div>
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="fireStairs" id="fireStairs1" value="false">
                                    Нет
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-3 control-label">Доступ на подземную парковку</label>
                        <div class="col-sm-9">
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="parking" id="parking1" value="true">
                                    Да
                                </label>
                            </div>
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="parking" id="parking2" value="false">
                                    Нет
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group js-parking parking">
                        <label for="form5_field6" class="col-sm-3 control-label">Номер парковочного места</label>
                        <div class="col-sm-9">
                            <select id="form5_field6" class="form-control">
                                <option value="aa001">АА-001</option>
                                <option value="aa002">АА-002</option>
                                <option value="aa003">АА-003</option>
                                <option value="aa004">АА-004</option>
                            </select>
                        </div>
                    </div>
                    <h4 class="col-sm-9 col-sm-offset-3"></h4>
                    <div class="form-group">
                        <label for="form5_field13" class="col-sm-3 control-label">Комментарий к заявке</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="form5_field13"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-success">Отправить <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
//= includes/footer.html
