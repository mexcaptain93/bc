//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form form_2">
                <h3>Заказать разовый пропуск на парковку для посетителя</h3>
                <form role="form" class="form-horizontal">
                    <div class="form-group required">
                        <label for="form2_field1" class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form2_field1">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form2_field2" class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form2_field2">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form2_field3" class="col-sm-3 control-label">Отчество</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form2_field3">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form2_field4" class="col-sm-3 control-label">Госномер автомобиля</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form2_field4">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form2_field5" class="col-sm-3 control-label">Марка автомобиля</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form2_field5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form2_field6" class="col-sm-3 control-label">Дата визита</label>
                        <div class="col-sm-9">
                            <div class="input-group date">
                                <input type="text" id="form2_field6" class="form-control datepicker"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Время парковки</label>
                        <div class="col-sm-9">
                            <div class="visit-time">
                                <div class="visit-time__item">
                                    <input type="text" id="form2_field7" class="form-control timepicker-limited">
                                    <span>От</span>
                                </div>
                                <div class="visit-time__item">
                                    <input type="text" id="form2_field8" class="form-control timepicker-limited">
                                    <span>До</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <div class="alert alert-info">
                                Заказ парковки возможен только с 08:00 до 20:00
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="form2_field9" class="col-sm-3 control-label">Комментарий к заявке</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="form2_field9"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-success">Отправить <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
//= includes/footer.html
