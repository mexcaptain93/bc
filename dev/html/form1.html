//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
           <div class="form form_1">
               <h3>Заказать разовый пропуск на посетителя</h3>
               <form role="form" class="form-horizontal" data-toggle="validator"">
                   <div class="form-group required">
                       <label for="form1_field1" class="col-sm-3 control-label">Фамилия</label>
                       <div class="col-sm-9">
                           <div class="dropdown">
                               <input type="text" class="form-control typeahead js-typeahead-firstname" id="form1_field1" required>
                           </div>
                           <div class="help-block with-errors"></div>
                       </div>
                   </div>
                   <div class="form-group required">
                       <label for="form1_field2" class="col-sm-3 control-label">Имя</label>
                       <div class="col-sm-9">
                           <input type="text" class="form-control" id="form1_field2" required>
                           <div class="help-block with-errors"></div>
                       </div>
                   </div>
                   <div class="form-group required">
                       <label for="form1_field3" class="col-sm-3 control-label">Отчество</label>
                       <div class="col-sm-9">
                           <input type="text" class="form-control" id="form1_field3" required>
                           <div class="help-block with-errors"></div>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="form1_field4" class="col-sm-3 control-label">Дата визита</label>
                       <div class="col-sm-9">
                           <div class="input-group date datepicker">
                               <input type="text" id="form1_field4" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                           </div>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="form1_field4" class="col-sm-3 control-label">Комментарий к заявке</label>
                       <div class="col-sm-9">
                           <textarea class="form-control" rows="3"></textarea>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="col-sm-9 col-sm-offset-3">
                           <button type="submit" class="btn btn-primary btn-success">Отправить <span class="glyphicon glyphicon-send"></span></button>
                       </div>
                   </div>
               </form>
           </div>
        </div>
    </div>
</div>
//= includes/footer.html
