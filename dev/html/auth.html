//= includes/start.html
<div class="auth">
    <div class="container">
        <div class="auth-form">
            <div class="auth-form__content">
                <form role="form">
                    <div class="form-group">
                        <label for="authForm__email">Логин</label>
                        <input type="text" class="form-control" id="authForm__email"
                               placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                        <label for="authForm__password">Пароль</label>
                        <input type="password" class="form-control" id="authForm__password" placeholder="Пароль">
                    </div>
                    <div class="auth-form__btns">
                        <button type="button" class="btn btn-primary btn-success">Войти</button>
                        <button type="button" class="btn btn-primary btn-link auth-form__forget pull-right">Забыли
                            пароль?
                        </button>
                    </div>
                    <div class="alert alert-danger">
                        <strong>Внимание!</strong> Неверный логин или пароль
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
//= includes/footer.html
