//= includes/header.html
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            //= includes/leftmenu.html
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="form form_3">
                <h3>Заказать пропуск для постоянного гостя</h3>
                <form role="form" class="form-horizontal">
                    <div class="form-group required">
                        <label for="form3_field1" class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control typeahead js-typeahead-firstname" id="form3_field1">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form3_field2" class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form3_field2">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form3_field3" class="col-sm-3 control-label">Отчество</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="form3_field3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Предоставить гостю доступ к пожарной лестнице?</label>
                        <div class="col-sm-9">
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="fireStairs" id="fireStairs1" value="true" checked>
                                    Да
                                </label>
                            </div>
                            <div class="radio radio_inline">
                                <label>
                                    <input type="radio" name="fireStairs" id="fireStairs1" value="false">
                                    Нет
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form3_field4" class="col-sm-3 control-label">Компания, в которую идёт</label>
                        <div class="col-sm-9">
                            <select id="form3_field4" class="form-control">
                                <option value="aquakrat">Аквакрат</option>
                                <option value="aquakrat2">Аквакрат2</option>
                                <option value="aquakrat3">Аквакрат3</option>
                                <option value="aquakrat4">Аквакрат4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-3 control-label">Паспорт. Серия и номер</label>
                        <div class="col-sm-9">
                            <div class="passport">
                                <div class="passport__item">
                                    <input type="text" id="form3_field5" class="form-control">
                                </div>
                                <div class="passport__item">
                                    <input type="text" id="form3_field6" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form3_field7" class="col-sm-3 control-label">Остальные данные</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="form3_field7" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="form3_field8" class="col-sm-3 control-label">Дни посещений</label>
                        <div class="col-sm-9">
                            <div class="input-group date datepicker-multi">
                                <input type="text" id="form3_field8" class="form-control"><span
                                    class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <div class="alert alert-info">
                                Выберите дни недели, когда гость может посетить вас
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form3_field9" class="col-sm-3 control-label">Комментарий к заявке</label>
                        <div class="col-sm-9">
                            <textarea id="form3_field9" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-primary btn-success">Отправить <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
//= includes/footer.html
